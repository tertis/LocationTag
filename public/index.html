<!DOCTYPE html>
<html ng-app="locationTag">
<head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Google Maps Api -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <!-- Angular js API -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- BootStrap -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Custom API -->
    <script src="googleMaps.js"></script>
</head>
<body ng-controller="loadController">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
        </ul>

        <div id="map-canvas"></div>
</div>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div ng-controller="addController" id="add-input" class="controls" type="text">
    <p><input type="text" id="add-title" placeholder="Titie"></p>
    <p><input type="text" id="add-description" placeholder="Description"></p>
    <p><input type="text" id="add-tags" placeholder="Tags"></p>
    <button type="button" ng-click="addTagMarker()">Add Marker</button>
</div>
</body>
</html>
